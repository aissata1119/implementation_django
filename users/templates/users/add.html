{% load static %}
<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Ajouter un Utilisateur</title>
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet"
      />
   </head>
   <body class="bg-gray-100 font-sans antialiased">
      <div class="flex min-h-screen">
         <!-- Sidebar -->
         <aside
            class="w-64 bg-gray-800 text-white flex flex-col justify-between"
         >
            <div class="p-6">
               <div class="flex items-center justify-center mb-8">
                  <img src="{% static "images/logo.png" %}" alt="logo du site"
                  width="50px" height="50px" class="mr-3" />
                  <h2 class="text-3xl font-semibold">Mon Etab</h2>
               </div>

               <nav>
                  <ul>
                     <li class="mb-4">
                        <a
                           href="{% url 'dashboard:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">🏠</span> Tableau de bord
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'student:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👥</span> Élèves
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'teacher:index' %}"
                           class="hover:text-gray-400 text-blue-400 flex items-center font-medium"
                        >
                           <span class="mr-2">👩‍🏫</span> Professeurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'users:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👤</span> Utilisateurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'rapport:index' %}"
                           class="hover:text-blue-500 flex items-center"
                        >
                           <span class="mr-2">📊</span> Rapport
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="p-6">
               <a
                  href="#"
                  class="text-gray-400 hover:text-white flex items-center justify-center"
               >
                  <span class="mr-2">🔓</span> Déconnexion
               </a>
            </div>
         </aside>

         <!-- Main Content -->
         <div class="flex-1 flex items-center justify-center p-6">
            <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
               <h1 class="text-2xl font-semibold mb-6 text-center">
                  Ajouter un utilisateur
               </h1>
               <form action="#" method="POST" class="grid grid-cols-1 gap-6">
                  <!-- Champ pseudo -->
                  {% csrf_token %}
                  
                  <div>
                     <label for="id_pseudo">Username:</label>
                 
                 
                 
                 <input type="text" name="username" maxlength="10"  id="id_pseudo">
                     
                 </div>
                 <div>
                  <label for="id_password">Password:</label>
              
              
              
              <input type="password" name="password" maxlength="10"  id="id_password">
                  
              </div>

                  <!-- Boutons -->
                  <div class="flex justify-center space-x-4">
                     <button
                        type="reset"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
                     >
                        Annuler
                     </button>
                     <button
                        type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                     >
                        Enregistrer
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
