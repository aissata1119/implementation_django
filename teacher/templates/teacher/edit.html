{% load static %}
<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Modifier le professeur</title>
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet"
      />
   </head>
   <body class="bg-gray-100 font-sans antialiased">
      <div class="flex min-h-screen">
         <!-- Sidebar -->
         <aside
            class="w-64 bg-gray-800 text-white flex flex-col justify-between"
         >
            <div class="p-6">
               <div class="flex items-center justify-center mb-8">
                  <img src="{% static "images/logo.png" %}" alt="logo du site"
                  width="50px" height="50px" class="mr-3" />
                  <h2 class="text-3xl font-semibold">Mon Etab</h2>
               </div>

               <nav>
                  <ul>
                     <li class="mb-4">
                        <a
                           href="{%url 'dashboard:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">🏠</span> Tableau de bord
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'student:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👥</span> Élèves
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'teacher:index' %}"
                           class="text-blue-400 hover:text-blue-500 flex items-center font-medium"
                        >
                           <span class="mr-2">👩‍🏫</span> Professeurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'teacher:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👤</span> Utilisateurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'users:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">📊</span> Rapport
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="p-6">
               <a
                  href="#"
                  class="text-gray-400 hover:text-white flex items-center justify-center"
               >
                  <span class="mr-2">🔓</span> Déconnexion
               </a>
            </div>
         </aside>

         <!-- Main Content -->
         <div class="flex-1 p-6">
            <a
               href="{% url 'teacher:index' %}"
               class="text-gray-500 hover:text-gray-700 flex items-center mb-6"
            >
               <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5 mr-2"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     stroke-width="2"
                     d="M15 19l-7-7 7-7"
                  />
               </svg>
               Retour
            </a>
            <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
               <h1 class="text-2xl font-semibold mb-6 text-center">
                  Modifier le professeur - 738
               </h1>
               <form action="#" method="POST" class="grid grid-cols-2 gap-6">
                  {% csrf_token %}
                 {{form}}
                                   <!-- Boutons -->
                  <div class="col-span-2 flex justify-center space-x-4">
                     <button
                        type="reset"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
                     >
                        Annuler
                     </button>
                     <button
                        type="submit"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
                     >
                        Enregistrer
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
