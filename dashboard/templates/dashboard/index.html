{% load static %}

<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mon Etab - Tableau de Bord</title>
      <link
         href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
         rel="stylesheet"
      />
      <script src="{% static 'js/dashboard.js' %}" defer></script>
      <!-- CDN Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
   </head>
   <body class="bg-gray-100 font-sans antialiased">
      <div class="flex min-h-screen">
         <!-- Sidebar -->
         <aside
            class="w-64 bg-gray-800 text-white flex flex-col justify-between"
         >
            <div class="p-6">
               <div class="flex items-center justify-center mb-8">
                  <img src="{% static "images/logo.png" %}" alt="logo du site"
                  width="50px" height="50px" class="mr-3" />
                  <h2 class="text-3xl font-semibold">Mon Etab</h2>
               </div>

               <nav>
                  <ul>
                     <li class="mb-4">
                        <a
                           href="{% url 'dashboard:index' %}"
                           class="hover:text-blue-500 flex items-center"
                        >
                           <span class="mr-2">🏠</span> Tableau de bord
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'student:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👥</span> Élèves
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'teacher:index' %}"
                           class="hover:text-gray-400 text-blue-400 flex items-center font-medium"
                        >
                           <span class="mr-2">👩‍🏫</span> Professeurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'users:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">👤</span> Utilisateurs
                        </a>
                     </li>
                     <li class="mb-4">
                        <a
                           href="{% url 'rapport:index' %}"
                           class="hover:text-gray-400 flex items-center"
                        >
                           <span class="mr-2">📊</span> Rapport
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="p-6">
               <a
                  href="#"
                  class="text-gray-400 hover:text-white flex items-center justify-center"
               >
                  <span class="mr-2">🔓</span> Déconnexion
               </a>
            </div>
         </aside>

         <!-- Main Content -->
         <div class="flex-1 p-6">
            <h1 class="text-2xl font-semibold mb-6">Tableau de bord</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
               <!-- Stat Box 1 -->
               <div class="bg-white p-6 rounded-lg shadow">
                  <h3 class="text-lg font-medium text-gray-600 mb-4">
                     Nombre d'élève
                  </h3>
                  <p class="text-4xl font-bold">128 100</p>
               </div>
               <!-- Stat Box 2 -->
               <div class="bg-white p-6 rounded-lg shadow">
                  <h3 class="text-lg font-medium text-gray-600 mb-4">
                     Nombre de professeur
                  </h3>
                  <p class="text-4xl font-bold">128 100</p>
               </div>
               <!-- Stat Box 3 -->
               <div class="bg-white p-6 rounded-lg shadow">
                  <h3 class="text-lg font-medium text-gray-600 mb-4">
                     Nombre d'utilisateur
                  </h3>
                  <p class="text-4xl font-bold">128 100</p>
               </div>
               <!-- Stat Box 4 (Pie Chart) -->
               <div
                  class="bg-white p-6 rounded-lg shadow flex flex-col items-center"
               >
                  <h3 class="text-lg font-medium text-gray-600 mb-4">
                     Élève par genre
                  </h3>
                  <div class="relative w-full h-64">
                     <canvas id="pieChart"></canvas>
                  </div>
                  <div class="mt-4">
                     <ul class="list-none">
                        <li class="flex items-center mb-2">
                           <span
                              class="inline-block w-4 h-4 bg-blue-500 mr-2"
                           ></span>
                           Homme
                        </li>
                        <li class="flex items-center">
                           <span
                              class="inline-block w-4 h-4 bg-red-500 mr-2"
                           ></span>
                           Femme
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
